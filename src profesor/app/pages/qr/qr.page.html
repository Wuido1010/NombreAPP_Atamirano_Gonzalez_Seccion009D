<ion-header>
  <ion-toolbar>
    <ion-title>qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <qrcode [qrdata]="QrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
    <ion-button  size="large" routerLink="/finalizar" >Finalizar asistencia</ion-button>
  </ion-card>
  
</ion-content>
